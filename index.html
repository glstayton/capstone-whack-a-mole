<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <!-- Body has classes added to toggle pointer options -->
  <body class="swatted swatter" id="body">
    <header>
       <!-- Title and mute button are now grouped in the header. -->
      <h1 id="title">
        Mosquito Massacre <img class="mute" src="./assets/mute.png" alt="click to enable sound" onclick="mute()">
      </h1>
      </header>
    <div>
       <!-- Two sound options are added here - background music and successful splats on hits. -->
      <audio id="music">
        <source src="./assets/molesong.mp3" type="audio/mpeg">
      </audio>
      <audio id="splat">
        <source src="./assets/splat.mp3" type="audio/mpeg">
      </audio>
      <div>
         <!-- This dropdown was added to modify difficulty. -->
        <h2>Select your difficulty and click <button id="start">start</button> to begin!</h2>
      </div>
      <div class="selection">
        <form>
          <select id="difficulty" name="difficulty">
          <option value="easy">easy breezy</option>
          <option value="medium">now we're talking</option>
          <option value="hard">god mode</option>
        </select>
        </form>
      </div>
      <div>
        <h2>SCORE: <span id="score">0</span></h2>
      </div>
      <div>
          <h2><span id="timer">0</span> SECONDS LEFT.</h2>
      </div>
    </div>
     <!-- Moles and holes have been duplicated to create a 3x3 grid. -->
    <div class="grid" id="grid">
      <div id="hole0" class="hole">
        <div id="mole0" class="mole"></div>
      </div>
      <div id="hole1" class="hole">
        <div id="mole1" class="mole"></div>
      </div>
      <div id="hole2" class="hole">
        <div id="mole2" class="mole"></div>
      </div>
      <div id="hole3" class="hole">
        <div id="mole3" class="mole"></div>
      </div>
      <div id="hole4" class="hole">
        <div id="mole4" class="mole"></div>
      </div>
      <div id="hole5" class="hole">
        <div id="mole5" class="mole"></div>
      </div>
      <div id="hole6" class="hole">
        <div id="mole6" class="mole"></div>
      </div>
      <div id="hole7" class="hole">
        <div id="mole7" class="mole"></div>
      </div>
      <div id="hole8" class="hole">
        <div id="mole8" class="mole"></div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
